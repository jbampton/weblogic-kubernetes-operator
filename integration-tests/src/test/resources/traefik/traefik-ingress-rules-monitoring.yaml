apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: @servicename@-traefik-pathrouting
  namespace: @NS@
spec:
  routes:
    - kind: Rule
      match: PathPrefix(`/api`)
      services:
        - kind: Service
          name: @servicename@
          namespace: @NS@
          port: 80
