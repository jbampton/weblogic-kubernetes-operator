apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: @NS@-mii-default-admin-admin-server-9002
  namespace: @NS@
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`*`)
    services:
    - name: mii-default-admin-admin-server
      port: 9002
  tls:
    passthrough: true
