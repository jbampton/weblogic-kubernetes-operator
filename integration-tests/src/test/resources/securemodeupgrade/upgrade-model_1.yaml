domainInfo:
    AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
    AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
topology:
    Name: domain1
    ServerTemplate:
        myserver-template:
            ListenAddress: '@@PROP:ServerTemp.myserver-template.ListenAddress@@'
            Cluster: mycluster
            AutoMigrationEnabled: false
            SSL:
                Enabled: '@@PROP:SSLEnabled@@'
                ListenPort: 8500
            ListenPort: 8001
    Cluster:
        mycluster:
            DynamicServers:
                ServerTemplate: myserver-template
                ServerNamePrefix: mycluster-ms-
                DynamicClusterSize: 2
                MinDynamicClusterSize: 0
                CalculatedListenPorts: false
    ProductionModeEnabled: '@@PROP:ProductionModeEnabled@@'
    AdministrationPortEnabled: '@@PROP:AdministrationPortEnabled@@'
appDeployments:
    Application:
        myapp:
            Target:
              - mycluster
            SourcePath: wlsdeploy/applications/sample-app.ear